<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Courses</title>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
	rel="stylesheet">
<style>
body {
	margin: 0;
	font-family: Poppins;
	background: #f3f4f6
}

h1 {
	text-align: center;
	padding: 40px;
	color: #1e3c72
}

.grid {
	display: grid;
	grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
	gap: 30px;
	padding: 40px
}

.course {
	background: #fff;
	padding: 30px;
	border-radius: 15px;
	box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1)
}
</style>
</head>
<body>
	<h1>Courses Offered</h1>
	<div class="grid">
		<div class="course">BCA – Computer Applications</div>
		<div class="course">BBA – Business Administration</div>
		<div class="course">B.Sc – Science</div>
		<div class="course">MCA – Computer Applications</div>
	</div>
</body>
</html>
