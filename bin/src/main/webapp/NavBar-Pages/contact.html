<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact</title>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
	rel="stylesheet">
<style>
body {
	margin: 0;
	font-family: Poppins;
	background: linear-gradient(120deg, #1e3c72, #2a5298);
	color: #fff
}

.form-box {
	background: #fff;
	color: #333;
	width: 400px;
	margin: 80px auto;
	padding: 40px;
	border-radius: 20px
}

input, textarea {
	width: 100%;
	padding: 12px;
	margin: 12px 0;
	border-radius: 10px;
	border: 1px solid #ccc
}

button {
	width: 100%;
	padding: 12px;
	border: none;
	border-radius: 20px;
	background: #1e3c72;
	color: #fff
}
</style>
</head>
<body>
	<div class="form-box">
		<h2>Contact Us</h2>
		<input type="text" placeholder="Your Name"> <input
			type="email" placeholder="Email">
		<textarea placeholder="Message"></textarea>
		<button>Submit</button>
	</div>
</body>
</html>
